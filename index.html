<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-flex">
    <header>Welcome to Rock Paper Scissors</header>
      <div class="container">
        <div class="tracker">
          <div id="round">Round: </div>
            <div class="score">
              <p id="player">Player: </p>
              <p id="computer">Computer: </p>
            </div>
        </div>
        <div id="final">Final</div>
        <div class="button-container" style="visibility: visible;">
          <button><img src="rock.png" id="rock" alt="rock"></button>
          <button><img src="paper.png" id="paper" alt="paper"></button>
          <button><img src="scissors.png" id="scissors" alt="scissors"></button>
          <div class="reset-container" style="display: none;">
            <button id="reset" >Reset Game</button>
          </div>
        </div>
        <div id="message">Message</div>
      </div>
  </div>  
<script src="ui.js"></script>
</body>
</html>
