<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Option to choose from
    let options = ["rock", "paper", "scissors"];
    
    // Create a random choice for the computer
    function computerPlay () {
      /* random() creates a floating point value between 0 and the array
       length, then floor() converts it to an integer to get a random
       index number to be used for the array*/
      let randomIndex = Math.floor(Math.random() * options.length);
      return options[randomIndex];
    }
    
    //let playerSelection = "rock";
    let computerSelection;
    let playerSelection;
    
    function playRound (playerSelection, computerSelection) {
      computerSelection = computerPlay();
      playerSelection = prompt("Player's selection:").toLowerCase();
      if (playerSelection === computerSelection) {
        return ("It's a tie!");
      } else if (playerSelection === "rock" && computerSelection === "scissors") {
        return ("You Win! Rock crushes scissors");
      } else if (computerSelection === "rock" && playerSelection === "scissors") {
        return ("You Lose! Rock crushes scissors")
      } else if (playerSelection === "paper" && computerSelection === "rock") {
        return ("You Win! Paper covers rock");
      } else if (computerSelection === "paper" && playerSelection === "rock") {
        return ("You Lose! Paper covers rock")
      } else if (playerSelection === "scissors" && computerSelection === "paper") {
        return ("You Win! Scissors cut paper");
      } else if (computerSelection === "scissors" && playerSelection === "paper") {
        return ("You Lose! Scissors cut paper")
      } else {
        return ("it went terribly wrong");
      }
    }
    ///console.log(playRound(playerSelection, computerSelection));

    let winner = game();
    console.log(winner);

    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++) {
        playRound(playerSelection, computerSelection)
        if (playerSelection === /^You Win!/) {
          playerScore++;
        } else {
          computerScore++;
        }
        console.log("Player score: " + playerScore);
        console.log("Computer score: " + computerScore);
      }
      
      if (playerScore > computerScore) {
        return ("You Win!");
      } else {
        return ("You Lose!");
      }

    }

  </script>
  
</body>
</html>
