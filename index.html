<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Option to choose from
    
    // Create a random choice for the computer
    function computerPlay () {
      let options = ["rock", "paper", "scissors"];
      /* random() creates a floating point value between 0 and the array
       length, then floor() converts it to an integer to get a random
       index number to be used for the array*/
      let randomIndex = Math.floor(Math.random() * options.length);
      return options[randomIndex];
    }
    let computerSelection;
    let playerSelection;

    function playRound (playerSelection, computerSelection) {
      computerSelection = computerPlay();
      playerSelection = prompt("Player's selection:").toLowerCase();
      if (playerSelection === computerSelection) {
        console.log("It's a tie!");
        return ("tie");
      } else if (playerSelection === "rock" && computerSelection === "scissors") {
        console.log("You Win! Rock crushes scissors");
        return ("player");
      } else if (computerSelection === "rock" && playerSelection === "scissors") {
        console.log("You Lose! Rock crushes scissors");
        return ("computer");
      } else if (playerSelection === "paper" && computerSelection === "rock") {
        console.log("You Win! Paper covers rock");
        return ("player");
      } else if (computerSelection === "paper" && playerSelection === "rock") {
        console.log("You Lose! Paper covers rock");
        return ("computer");
      } else if (playerSelection === "scissors" && computerSelection === "paper") {
        console.log("You Win! Scissors cut paper");
        return ("player");
      } else if (computerSelection === "scissors" && playerSelection === "paper") {
        console.log("You Lose! Scissors cut paper");
        return ("computer");
      } else {
        console.log("it went terribly wrong");
        return 0;
      }
    }
    ///console.log(playRound(playerSelection, computerSelection));

    let result = game();
    console.log(result);

    function game() {
      let playerScore = 0;
      let computerScore = 0;
      for (let i = 0; i < 5; i++) {
        let winner = playRound(playerSelection, computerSelection);
        if (winner === "player") {
          playerScore++;
        } else if (winner === "computer") {
          computerScore++;
        } else {
          playerScore++;
          computerScore++;
        }
        console.log("Player score: " + playerScore);
        console.log("Computer score: " + computerScore);
      }
      
      if (playerScore > computerScore) {
        return ("You Win!");
      } else if (computerScore > playerScore) {
        return ("You Lose!");
      } else {
        return ("It's a Tie!"); 
      }

    }

  </script>
  
</body>
</html>
