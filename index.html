<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="button-container" style="visibility: visible">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="round"></div>
  <div id="score"></div>
  <div id="final"></div>
  <div class="reset-container">
    <button id="reset" style="visibility: hidden;">Reset Game</button>
  </div>
<script src="ui.js"></script>
</body>
</html>
